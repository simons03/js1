<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Uppgift 2 Simon</title>

<body>
  <nav class="navbar bg-dark d-flex justify-content-center">
    <h1 class="text-white">TODO APP Simon</h1>
  </nav>

  <form id="form" class="container mb-4">
    <div class="input-group my-3">
      <input type="text" id="todoInput" class="form-control" placeholder="Add Todo">
      <button class="btn btn-dark" type="submit">Add</button>
    </div>
    <div id="error-message" class="container"></div>
  </form>


  <div id="output" class="container">

    <!-- Denna bit kommer att ha idt -->
    <div class="card p-3 my-3 bg-gray"> 
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <input class="check" type="checkbox">
          <h3 class="title mx-3">Todo title</h3>
        </div>
        <button class="btn btn-danger"> X </button>
      </div>
    </div>

      </div>
    </div> -->

  <script src="/js/script.js"></script>
</body>
</html>
